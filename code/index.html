<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function ChatApp() {
            const [ws, setWs] = useState(null);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState(null);
            const [isConnecting, setIsConnecting] = useState(false);
            const [reconnectAttempts, setReconnectAttempts] = useState(0);
            const [messages, setMessages] = useState([]);
            const [loginInput, setLoginInput] = useState('');
            const [passwordInput, setPasswordInput] = useState('');
            const [messageInput, setMessageInput] = useState('');
            const [progress, setProgress] = useState(0);
            const messagesEndRef = useRef(null);
            const maxReconnectAttempts = 5;

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const addMessage = (message) => {
                setMessages((prev) => [...prev, message]);
                scrollToBottom();
            };

            const connect = () => {
                if (isConnecting || reconnectAttempts >= maxReconnectAttempts) {
                    console.log(`Connect skipped: isConnecting=${isConnecting}, attempts=${reconnectAttempts}`);
                    if (reconnectAttempts >= maxReconnectAttempts) {
                        addMessage('System: Reconnect failed after maximum attempts');
                    }
                    return;
                }
                setIsConnecting(true);
                setReconnectAttempts((prev) => prev + 1);
                console.log(`Attempting to connect, attempt ${reconnectAttempts + 1} at ${new Date().toLocaleTimeString()}`);
                addMessage('System: Connecting...');
                setProgress(0);
                const progressInterval = setInterval(() => {
                    setProgress((prev) => {
                        if (prev >= 100) {
                            clearInterval(progressInterval);
                            return 100;
                        }
                        return prev + 10;
                    });
                }, 100);
                const newWs = new WebSocket('ws://127.0.0.1:8080');
                newWs.onopen = () => {
                    setIsConnecting(false);
                    setReconnectAttempts(0);
                    setWs(newWs);
                    console.log(`Connected to server at ${new Date().toLocaleTimeString()}!`);
                    addMessage('System: Connected to server');
                    clearInterval(progressInterval);
                    setProgress(0);
                };
                newWs.onmessage = (event) => {
                    console.log('Received message:', event.data);
                    if (event.data.startsWith('System: Login successful')) {
                        setIsLoggedIn(true);
                        console.log('Login successful, setting isLoggedIn to true');
                    } else if (event.data.startsWith('System: Logout successful')) {
                        setIsLoggedIn(false);
                        setUsername(null);
                        setLoginInput('');
                        setPasswordInput('');
                        console.log('Logout successful, resetting state');
                        setIsConnecting(false);
                        setTimeout(connect, 1000);
                    }
                    addMessage(event.data);
                };
                newWs.onclose = () => {
                    console.log(`Disconnected from server at ${new Date().toLocaleTimeString()}`);
                    addMessage('System: Disconnected from server');
                    setIsLoggedIn(false);
                    setUsername(null);
                    setIsConnecting(false);
                    setTimeout(connect, 1000);
                };
                newWs.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addMessage(`System: WebSocket error occurred: ${error.message || 'Connection failed'}`);
                    setIsConnecting(false);
                    setTimeout(connect, 1000);
                };
            };

            const register = () => {
                if (loginInput && passwordInput && ws && ws.readyState === WebSocket.OPEN) {
                    console.log('Attempting to register:', loginInput);
                    ws.send(`register:${loginInput}:${passwordInput}`);
                    setUsername(loginInput);
                    const originalOnMessage = ws.onmessage;
                    ws.onmessage = (event) => {
                        console.log('Received message:', event.data);
                        if (event.data === 'System: Registration successful') {
                            console.log('Registration successful, attempting auto-login');
                            ws.send(`login:${loginInput}:${passwordInput}`);
                        }
                        addMessage(event.data);
                        if (event.data.startsWith('System: Login successful')) {
                            setIsLoggedIn(true);
                            console.log('Login successful, setting isLoggedIn to true');
                        }
                        ws.onmessage = originalOnMessage;
                    };
                } else {
                    console.error('Cannot register: invalid input or WebSocket not open');
                    addMessage('System: Please enter login/password and ensure connection');
                    if (!ws || ws.readyState !== WebSocket.OPEN) {
                        addMessage('System: Reconnecting...');
                        setIsConnecting(false);
                        setTimeout(connect, 1000);
                    }
                }
            };

            const login = () => {
                if (loginInput && passwordInput && ws && ws.readyState === WebSocket.OPEN) {
                    console.log('Attempting to login:', loginInput);
                    ws.send(`login:${loginInput}:${passwordInput}`);
                    setUsername(loginInput);
                } else {
                    console.error('Cannot login: invalid input or WebSocket not open');
                    addMessage('System: Please enter login/password and ensure connection');
                    if (!ws || ws.readyState !== WebSocket.OPEN) {
                        addMessage('System: Reconnecting...');
                        setIsConnecting(false);
                        setTimeout(connect, 1000);
                    }
                }
            };

            const logout = () => {
                if (isLoggedIn && ws && ws.readyState === WebSocket.OPEN && username) {
                    console.log('Attempting to logout:', username);
                    ws.send(`logout:${username}`);
                } else {
                    console.error('Cannot logout: not logged in or WebSocket not open');
                    addMessage('System: Please login first');
                }
            };

            const sendMessage = () => {
                if (messageInput && ws && ws.readyState === WebSocket.OPEN && isLoggedIn && username) {
                    console.log('Attempting to send message:', messageInput);
                    ws.send(`${username}: ${messageInput}`);
                    setMessageInput('');
                } else {
                    console.error('Cannot send: message empty, WebSocket not open, or no login');
                    addMessage('System: Please login and enter a message');
                    if (!ws || ws.readyState !== WebSocket.OPEN) {
                        addMessage('System: Reconnecting...');
                        setIsConnecting(false);
                        setTimeout(connect, 1000);
                    }
                }
            };

            useEffect(() => {
                connect();
                return () => {
                    if (ws) ws.close();
                };
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            return (
                <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                    <h1 className="text-2xl font-bold mb-4 text-center">Messenger</h1>
                    {!isLoggedIn ? (
                        <div className="mb-4">
                            <input
                                type="text"
                                className="w-full p-2 mb-2 border rounded"
                                placeholder="Login"
                                value={loginInput}
                                onChange={(e) => setLoginInput(e.target.value)}
                            />
                            <input
                                type="password"
                                className="w-full p-2 mb-2 border rounded"
                                placeholder="Password"
                                value={passwordInput}
                                onChange={(e) => setPasswordInput(e.target.value)}
                            />
                            <div className="flex justify-between">
                                <button
                                    className={`px-4 py-2 rounded ${ws && ws.readyState === WebSocket.OPEN ? 'bg-blue-500 hover:bg-blue-600 text-white' : 'bg-gray-300 cursor-not-allowed'}`}
                                    onClick={register}
                                    disabled={!(ws && ws.readyState === WebSocket.OPEN)}
                                >
                                    Register
                                </button>
                                <button
                                    className={`px-4 py-2 rounded ${ws && ws.readyState === WebSocket.OPEN ? 'bg-blue-500 hover:bg-blue-600 text-white' : 'bg-gray-300 cursor-not-allowed'}`}
                                    onClick={login}
                                    disabled={!(ws && ws.readyState === WebSocket.OPEN)}
                                >
                                    Login
                                </button>
                            </div>
                        </div>
                    ) : (
                        <button
                            className="w-full px-4 py-2 mb-4 bg-red-500 hover:bg-red-600 text-white rounded"
                            onClick={logout}
                        >
                            Logout
                        </button>
                    )}
                    {isConnecting && (
                        <progress className="w-full mb-4" value={progress} max="100"></progress>
                    )}
                    <div className="h-64 overflow-y-auto border rounded mb-4 p-2">
                        {messages.map((message, index) => (
                            <div
                                key={index}
                                className={`p-2 mb-2 rounded ${
                                    message.startsWith('System:') ? 'text-gray-500 italic' :
                                    message.startsWith('ada:') ? 'bg-blue-100' :
                                    message.startsWith('bob:') ? 'bg-green-100' :
                                    message.startsWith('anna:') ? 'bg-red-100' :
                                    'bg-gray-100'
                                }`}
                            >
                                {message}
                            </div>
                        ))}
                        <div ref={messagesEndRef}></div>
                    </div>
                    <div className="flex">
                        <input
                            type="text"
                            className="flex-1 p-2 border rounded-l"
                            placeholder="Type a message"
                            value={messageInput}
                            onChange={(e) => setMessageInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            disabled={!isLoggedIn || !(ws && ws.readyState === WebSocket.OPEN)}
                        />
                        <button
                            className={`px-4 py-2 rounded-r ${isLoggedIn && ws && ws.readyState === WebSocket.OPEN ? 'bg-blue-500 hover:bg-blue-600 text-white' : 'bg-gray-300 cursor-not-allowed'}`}
                            onClick={sendMessage}
                            disabled={!isLoggedIn || !(ws && ws.readyState === WebSocket.OPEN)}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
